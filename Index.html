<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Typing Test</title>
</head>
<body bgcolor=" #ffa781">
    <h1 style="color: #5b0e2d; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center;"> Typing Test</h1>
    <div id="app"></div>

    <p id=testPreview style="text-align: center;">
		<div id="restOfTest" hidden="hidden"></div>
	</p>

    <form id="inputForm" style="text-align: center;">
		Type here: <input id="userInput" type="text" name="userInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" onkeyup=observeInput(event)>
    </form>

    <script type="text/javascript">
        window.addEventListener('keydown',function(e){
            if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){
                if(e.target.nodeName=='INPUT'&&e.target.type=='text'){
                    e.preventDefault();
                    return false;
                }
            }
        },true);
        </script>
        
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
